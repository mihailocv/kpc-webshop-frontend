<div class="login-container container d-flex justify-content-center align-items-center">
  <div class="card login-card w-100">
    <div class="card-body">
      <h2 class="card-title text-center">Izmena oglasa</h2>
      <form [formGroup]="editAdForm" (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="naziv-oglasa"
            placeholder="iPhone 16 Pro Max"
            formControlName="title"
          />
          <label for="naziv-oglasa">Naziv oglasa</label>
        </div>

        <div class="form-floating mb-3">
          <textarea
            class="form-control"
            placeholder="Opišite proizvod u kratkim crtama..."
            id="opis-oglasa"
            style="height: 80px"
            formControlName="description"
          ></textarea>
          <label for="opis-oglasa">Opis oglasa</label>
        </div>

        <div class="mb-3">
          @if (product()?.imageUrl) {
            <p>Trenutna slika:</p>
            <img [src]="product()?.imageUrl" alt="Trenutna slika" class="img-thumbnail mb-2" style="max-width: 200px;">
          }
          <label for="fotografija-proizvoda" class="form-label"
          >Promeni fotografiju (opciono)</label
          >
          <input class="form-control" type="file" id="fotografija-proizvoda" (change)="onFileChange($event)"/>
        </div>


        <button type="submit" class="btn btn-primary w-100" [disabled]="editAdForm.invalid">Sačuvaj izmene</button>
      </form>
    </div>
  </div>
</div>
