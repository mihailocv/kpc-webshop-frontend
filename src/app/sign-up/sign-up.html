<div
  class="login-container container d-flex justify-content-center align-items-center"
>
  <div class="card login-card w-100">
    <div class="card-body">
      <h2 class="card-title text-center">Registracija</h2>

      <form>
        <div class="input-group mb-4">
          <span class="input-group-text px-3"
          ><i class="bi bi-person-fill fs-4"></i
          ></span>
          <div class="form-floating">
            <input
              type="text"
              class="form-control"
              id="floatingInputGroup1"
              placeholder="Korisničko ime"
            />
            <label for="floatingInputGroup1">Korisničko ime</label>
          </div>
        </div>

        <div class="input-group mb-4">
          <span class="input-group-text px-3"><i class="bi bi-telephone-fill fs-5"></i></span>
          <div class="form-floating">
            <input
              type="tel"
              class="form-control"
              id="floatingInputGroup2"
              placeholder="Broj telefona"
            />
            <label for="floatingInputGroup2">Broj telefona</label>
          </div>
        </div>

        <div class="input-group mb-4">
          <span class="input-group-text px-3"
          ><i class="bi bi-key-fill fs-4"></i
          ></span>
          <div class="form-floating">
            <input
              type="password"
              class="form-control"
              id="floatingInputGroup3"
              placeholder="Password"
            />
            <label for="floatingInputGroup3">Password</label>
          </div>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Kreiraj nalog</button>
        </div>
      </form>
    </div>
  </div>
</div>
